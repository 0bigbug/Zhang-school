    <script>
        window.onload=function(){
    //获取文本框和提示框
    var phone=document.getElementById("username"),
        FM=document.getElementById("FM");
        //给文本框绑定激活事件
        phone.onfocus=function(){
        //让FM显示
        FM.style.display='block';
    }
    //给文本框绑定失去焦点
    phone.onblur=function(){
    var phoneNumber=this.value;//获取当前输入值
    if(phoneNumber.length==11 && isNaN(phoneNumber)==false){//判断输入长度是否为11且是否为整数
            FM.innerHTML='<img src="images/more.png">';//将FM里面的标签改为img
                }else{
                    FM.innerHTML='<img src="images/close.gif" width=20px>';
                    }
            }
    }
    </script>
